# .github/workflows/build-unsigned-ipa.yml
name: Build unsigned IPA (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Flutter version from FVM config
        id: fvm
        uses: kuhnroyal/flutter-fvm-config-action/config@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.fvm.outputs.FLUTTER_VERSION }}
          channel: ${{ steps.fvm.outputs.FLUTTER_CHANNEL }}

      - name: Flutter pub get
        run: flutter pub get

      - name: Build iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign
          test -d build/ios/iphoneos/Runner.app

      - name: Package .ipa (unsigned)
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R build/ios/iphoneos/Runner.app Payload/
          /usr/bin/zip -r -y app-unsigned.zip Payload
          mv app-unsigned.zip app-unsigned.ipa
          rm -rf Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: app-unsigned.ipa
          if-no-files-found: error
